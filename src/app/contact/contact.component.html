

<!-- Este sera formulario tipo Reactiva-->
<div class="container">
    <form [formGroup]="formularioContacto" (ngSubmit)="enviar()">  <!-- [formGroup]="formularioContacto" con este se conecta al ts -->
                                <!-- nombre -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <!-- Aqui tambien se agrego esto  || hasErrors('nombre', 'minlength')-->
          <input [ngClass]="{'is-invalid': hasErrors('nombre', 'required') || hasErrors('nombre', 'minlength')}" 
          type="text" class="form-control" id="name" formControlName="nombre"><!-- esto se trajo el nombre del ts formControlName="nombre" -->
         <!-- Se hizo la linea por si no hay un error per el hasErrors se ira a crear al ts con un bolean -->
          <!-- el required se lo puse porque lo traje de lo que cree en el ts -->
         <div  class="text-danger" *ngIf="hasErrors('nombre', 'required')"> Nombre Requerido </div> <!--  esta linea la traje de bootstrap pero la modifique -->
        <!--  el minlength en el html se ponte todo enminuscula en el ts tiene la L mayuscula es para que tenga un minimo de caracteres -->
         <div  class="text-danger" *ngIf="hasErrors('nombre', 'minlength')"> Nombre Requiere minimo 3 caracteres </div>
        </div>

                                <!-- apellido -->
        <div class="mb-3">
            <label for="name" class="form-label">Apellido</label>
            <input [ngClass]="{'is-invalid': hasErrors('apellido', 'required') || hasErrors('apellido', 'minlength')}" 
            type="text" class="form-control" id="name" formControlName="apellido">
           <div  class="text-danger" *ngIf="hasErrors('apellido', 'required')"> Apellido Requerido </div> 
           <div  class="text-danger" *ngIf="hasErrors('apellido', 'minlength')"> Apellido Requiere minimo 3 caracteres </div>
          </div>


        <div class="mb-3">
            <label for="tipoDni" class="form-label">Tipo de DNI</label>
            <select class="form-select" id= "tipoDni" formControlName="tipoDni">
                <option value="DNI">DNI</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Cédula">Cédula</option>
              </select>
        </div>

                                    <!-- dni -->
          <div class="mb-3">
            <label for="name" class="form-label">{{tipoDni}}</label>
            <input [ngClass]="{'is-invalid': hasErrors('dni', 'required') || hasErrors('dni', 'minlength')}" 
            type="text" class="form-control" id="name" formControlName="dni">
           <div  class="text-danger" *ngIf="hasErrors('dni', 'required')">{{tipoDni}} DNI Requerido </div> 
           <div  class="text-danger" *ngIf="hasErrors('dni', 'minlength')"> {{tipoDni}} DNI Requiere minimo 3 caracteres </div>
          </div>

                                        <!-- email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input [ngClass]="{'is-invalid': hasErrors('email', 'required') ||  hasErrors('email', 'email')}" 
             type="email" class="form-control" id="email" formControlName="email" >
        <!-- Se hizo la linea por si no hay un error per el hasErrors se ira a crear al ts con un bolean -->
        <!-- el segundo email se lo puse porque lo traje de lo que cree en el ts -->
            <div  class="text-danger" *ngIf="hasErrors('email', 'email')"> Email formato Inválido </div> <!--  igual es la misma solo que para el email para que muestre si es invalido -->
            <div  class="text-danger" *ngIf="hasErrors('email', 'required')"> Email Requerido </div> <!--  igual es la misma solo que para el email para que muestre si es invalido -->
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</div>
